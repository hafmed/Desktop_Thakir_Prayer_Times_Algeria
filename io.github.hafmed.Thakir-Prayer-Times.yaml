    # Example Flatpak manifest for a simple Qt application
    app-id: io.github.hafmed.Thakir-Prayer-Times
    runtime: org.kde.Platform
    runtime-version: "6.9"
    sdk: org.kde.Sdk
    command: thakir_prayer_times
    finish-args:
        - --share=ipc
        - --socket=fallback-x11
        - --socket=wayland
        - --device=dri
        - --socket=pulseaudio
        - --talk-name=org.freedesktop.Notifications
        - --talk-name=org.kde.StatusNotifierWatcher
    modules:
      - name: thakir_prayer_times
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/hafmed/Desktop_Thakir_Prayer_Times_Algeria/archive/refs/tags/v2.0.5release2.tar.gz
            sha256: d5c34bf948e1ecfb155ddd26c8bf354f75ff3a7ec832f4c3204aade0d5ff887a
        post-install:
        - install -Dm644 io.github.hafmed.Thakir-Prayer-Times.metainfo.xml /app/share/metainfo/io.github.hafmed.Thakir-Prayer-Times.metainfo.xml
        - install -Dm644 io.github.hafmed.Thakir-Prayer-Times.desktop /app/share/applications/io.github.hafmed.Thakir-Prayer-Times.desktop
        - install -Dm644 io.github.hafmed.Thakir-Prayer-Times.png /app/share/icons/hicolor/256x256/apps/io.github.hafmed.Thakir-Prayer-Times.png



